<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/camunda-sei.css" />
  </head>

  <body>
    <div id="canvas"></div>
  </body>
  <script src="dist/camunda-sei.js"></script>

  <script>
    fetch(
      "https://raw.githubusercontent.com/bpmn-io/bpmn-js-examples/main/colors/resources/pizza-collaboration.bpmn"
    )
      .then((response) => response.text())
      .then((xml) => {
        const viewer = new BpmnJS({
          container: "#canvas",
          width: "100%",
          height: "100%",
          additionalModules: [minimapModule],
        });

        viewer.get("minimap").open();

        viewer.importXML(xml);
      });
  </script>
</html>
